<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="bg-blue-900 p-20 relative text-[10px] md:text-[16px] flex flex-col justify-center items-center"
  >
    <div id="main">
      <div id="container" class="flex flex-col">
        <h1 class="text-white mt-10 text-[3em] text-center">
          Welcome The Basic Quiz App
        </h1>
        <div
          id="question"
          class="bg-blue-800 h-40v w-70w md:w-80w my-10 rounded-xl c-mid p-5 text-center"
        >
          Soru
        </div>
        <div
          id="options-container"
          class="flex c-mid shadow-none flex-col md:flex-row"
        >
          <div
            id="options-one"
            class="bg-blue-800 h-10v w-70w md:w-25w my-3 mr-5 rounded-xl c-mid opt"
          >
            Options
          </div>
          <div
            id="options-two"
            class="bg-blue-800 w-70w md:w-20w h-10v my-3 mr-5 rounded-xl c-mid opt"
          >
            Options
          </div>
          <div
            id="options-three"
            class="bg-blue-800 w-70w md:w-20w h-10v my-3 mr-5 rounded-xl c-mid opt"
          >
            Options
          </div>
        </div>
        <div
          id="time"
          class="time rounded !bg-red-700 w-[3em] h-[3em] text-[2em] text-white p-3 text-center m-auto translate-y-10 font-bold"
        ></div>
        <div
          id="result"
          class="absolute right-0 top-0 bg-slate-700 w-100w h-100v opacity-90 flex flex-col justify-center items-center text-white text-[2em]"
        >
          <p id="text"><span id="span"></span></p>
          <button id="btn" class="bg-orange-300 p-4 rounded-xl mt-10">
            Quizi Tekrarla
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
